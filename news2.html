<body>
    <div id="head-selector">
        <div id="hat">
        <a href="index.html"><img src="assets\hat 2.png" width="150px"></a>
        </div>
        <header>
            <h1>Gazetka Artystyczna</h1>
        </header>
    </div>
    
    <section id="main-selector">
        <footer>
            <div>
                <p>created by:</p>
                <p>Z.Z - Redaktor naczelny</p>
                <p>T.K - Skład i publikacja</p>
                <p>C.P - Paperboy</p>
            </div>
            <div>
                <p>Kontakt:</p>
                <p>zoikozux@gmail.com</p>
            </div>
            <br>
            <br>
            <p>
                wydano: 1.04.2025
            </p>
        </footer>
        <section id="releative">
            <div id="paper">
                <div id="page">
                    <object data="assets/Issue 2.pdf" width="100%" height="900px" type="application/pdf">
                        <p><a href="assets/Issue 2.pdf" download="Numer1">kliknij by wyświetlić pdf</a></p>
                    </object>
                </div>
            </div>
        <img src="assets/pngtree-paper-tape-texture-texture-png-image_5376936.png" id="tape1">
        <img src="assets/pngtree-paper-tape-texture-texture-png-image_5376936.png" id="tape2">
        </section>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const object = document.querySelector("#page object");
                const tape1 = document.getElementById("tape1");
                const tape2 = document.getElementById("tape2");
            
              
                object.addEventListener("error", hideTapes); 
            
               
                setTimeout(() => {
                    const fallbackLink = object.querySelector("p");
                    const isFallbackVisible = fallbackLink && fallbackLink.offsetParent !== null;
            
                    if (isFallbackVisible) {
                        hideTapes();
                    }
                }, 1000);
            
                function hideTapes() {
                    tape1.style.display = "none";
                    tape2.style.display = "none";
                }
            });
            </script>
    </section>
</body>
